<html lang="en" ng-app="AdvJS">
 <head>
   <!-- The css is copied into dist/css/app.css by the copy task -->
   <link rel="stylesheet" href="../css/app.css"/>
   <link rel="stylesheet" href="../css/bootstrap.css"/>
   <link rel="stylesheet" href="../css/bootstrap-theme.css"/>
 </head>
 <body class="container" ng-controller="GameController as console">
 	 <h2>Current Game</h2>
 	 	<div>
	 	 	<div ng-repeat="tile in console.tiles">
	 	 	  <span style="position:absolute;left:{{tile.xPos*25+100}}px;top:{{tile.yPos*25+100-((tile.zPos == 2) ? 0 : 3)-((tile.zPos == 3) ? 0 : 6)}}px;height:50px;width:50px;z-index;{{tile.zPos}}; border:1px #000 solid; background-color:lightgray;">Tile: {{ tile.tile._id }}</span>
	 	 	</div>
	  	</div>
   <script src="../js/app.js"></script>
   <script src="../js/controllers.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="../js/bootstrap.js"></script>
 </body>
</html>
