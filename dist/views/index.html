<html lang="en" ng-app="AdvJS">
 <head>
   <!-- The css is copied into dist/css/app.css by the copy task -->
   <link rel="stylesheet" href="../css/app.css"/>
 </head>
 <body ng-controller="GameController as console">
 	<p ng-repeat="game in console.games">
	 	<input type="text" ng-model="game.layout"/><br />
	 	<span> Name: {{ game.layout }}</span><br />
	 	<button ng-click="console.deactivateGame(game)">
	 		This game is active!
		</button>
	</p>
   <script src="../js/app.js"></script>
 </body>
</html>
